<div class="confirmation-container">
  <div class="confirmation-items">
    <span class="text-success fw-bold fs-2 p-2">Success!</span>
    <span class="p-2"
      >Thank you, <strong>{{ user }}</strong
      >!</span
    >
    <span class="p-2"
      >Your <strong>${{ amount }}</strong> order is confirmed!</span
    >
    <span class="p-2">Please allow 1-3 business day(s) for shipping</span>
    <button routerLink="/" class="btn btn-primary m-3">
      Back to product list
    </button>
  </div>
</div>
